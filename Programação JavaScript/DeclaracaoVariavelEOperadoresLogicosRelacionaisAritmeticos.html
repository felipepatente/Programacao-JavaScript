<script type = "text/JavaScript">

	<!-- Declaramento de variaveis -->
	var valor1 = 250;
	var valor2 = 25;
	
	<!-- Operadores AritmÃ©ticos -->
	document.write(valor1 - valor2);
	document.write(valor1 + valor2);
	document.write(valor1 * valor2);
	document.write(valor1 / valor2);
	document.write(valor1 % valor2);
	
	<!-- Operadores Relacionais -->
	document.write(valor1 > valor2);
	document.write(valor1 < valor2);
	document.write(valor1 >= valor2);
	document.write(valor1 <= valor2);
	document.write(valor1 == valor2);
	document.write(valor1 != valor2);
	
	<!-- Operadores Logicos -->
	document.write(valor1 > valor2 && valor1 == valor2);
	document.write(valor1 > valor2 || valor1 == valor2);
	document.write(!(valor1 > valor2) && valor1 == valor2);
	
</script>
