<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	
	<script type="text/JavaScript">
		
		//Valor do PI
		var numero = Math.PI;
		
		//Arredonda um numero com casa decimais
		var valorRedondo = Math.round(numero);
		
		document.write(valorRedondo + "<br>");
		
		var a = 40;
		var b = 50;
		var c = 10;
		
		document.write("Maior numero: " + Math.max(a,b,c) + "<br>");
		document.write("Menor numero: " + Math.min(a,b,c));
		
	</script>
</head>
<body>
	
</body>
</html>
