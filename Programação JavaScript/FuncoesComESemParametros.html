<script type = "text/JavaScript">
	<!-- Uma função (sem parametros) em java Script -->
	function aparecer_mensagem(){
		<!-- Comando para escrever na tela -->
		document.write("Olá mundo");
		<!-- Abre um caixa assim que a pagina é carregada -->
		alert("Mensagem do popup");
	}		

	<!-- Função com Parametros -->
	function somar(a, b){		
		var a;
		var b;
		var resultado = a + b;
		document.write(resultado);
		return 0; <!-- Caso necessite de retorno -->
	}
		
	somar(3,8);	
	
</script>
