<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	
	<script type="text/JavaScript">
		
		function validacao(){
			formular = document.formulario;
			valida = formular.email.value.indexOf("@");
		}
		
		if(valida == -1){
			alert("Email Incorreto");
			return false;
		}
		
	</script>
</head>
<body>
	
	<form action="index.html" method="get" name="formulario" onsubmit="return validacao()">
		<input type="text" name="email"/>
		<input type="submit" = name="enviar"/>
	</form>	
</body>
</html>
