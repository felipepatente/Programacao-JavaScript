<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	
	<script type="text/JavaScript">
		
		//Pegando a data atual do sistema
		dataAtual = new Date();
		
		dia = dataAtual.getDate(); // Pegando o dia
		mes = dataAtual.getMonth(); // Pegando o mes
		ano = dataAtual.getFullYear(); // Pegando o ano
		
		document.write("Dia: " + dia + "<br>");
		document.write("Mes: " + mes + "<br>");
		document.write("Ano: " + ano + "<br>");
		
	</script>
</head>
<body>
	
</body>
</html>
